<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href = "style.css">
    <script defer src = "script.js"></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <div id="display-equation"></div>
                <div id="display-main">0</div>
            </div>
            <div id="keyboard">
                <button class="button" id="clear">C</button>
                <button class="button" id="placeholder"></button>
                <button class="button" id="placeholder"></button>
                <button class="button" id="placeholder"></button>
                <button class="button" id="digit_7">7</button>
                <button class="button" id="digit_8">8</button>
                <button class="button" id="digit_9">9</button>
                <button class="button" id="divide">/</button>
                <button class="button" id="digit_4">4</button>
                <button class="button" id="digit_5">5</button>
                <button class="button" id="digit_6">6</button>
                <button class="button" id="multiply">X</button>
                <button class="button" id="digit_1">1</button>
                <button class="button" id="digit_2">2</button>
                <button class="button" id="digit_3">3</button>
                <button class="button" id="subtract">-</button>
                <button class="button" id="decimal">.</button>
                <button class="button" id="digit_0">0</button>
                <button class="button" id="equals">=</button>
                <button class="button" id="add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
