<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href = "style.css">
    <script defer src = "script.js"></script>
</head>
<body>
    <div id="container">
            <div id="display">
                <div id="display-equation"></div>
                <div id="display-main">0</div>
            </div>
            <div id="keyboard">
                <button class="button darkgreen" id="clear">C</button>
                <button class="button darkgreen" id="change-sign">+/-</button>
                <button class="button darkgreen" id="percent">%</button>
                <button class="button darkgreen" id="backspace">DEL</button>
                <button class="button darkgreen" id="decimal">.</button>
                <button class="button green" id="digit_7">7</button>
                <button class="button green" id="digit_8">8</button>
                <button class="button green" id="digit_9">9</button>
                <button class="button darkgreen" id="multiply">X</button>
                <button class="button darkgreen" id="divide">/</button>
                <button class="button green" id="digit_4">4</button>
                <button class="button green" id="digit_5">5</button>
                <button class="button green" id="digit_6">6</button>
                <button class="button darkgreen" id="subtract">âˆ’</button>
                <button class="button darkgreen" id="add">+</button>
                <button class="button green" id="digit_1">1</button>
                <button class="button green" id="digit_2">2</button>
                <button class="button green" id="digit_3">3</button>
                <button class="button green" id="digit_0">0</button>
                <button class="button darkgreen" id="equals">=</button>
            </div>
    </div>
    <footer>
        Created by <a href="https://github.com/michalszkil">Michal Szkil</a>
    </footer>
</body>
</html>
